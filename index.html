<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Class Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Tuition Class Student Management</h1>
        
        <!-- Registration Form -->
        <div class="bg-white p-6 rounded shadow-md mb-8">
            <h2 class="text-2xl font-semibold mb-4">Register Student</h2>
            <form action="#">
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-gray-700" for="name">Name</label>
                        <input type="text" id="name" class="mt-1 block w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700" for="exam-year">Exam Year</label>
                        <input type="text" id="exam-year" class="mt-1 block w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700" for="whatsapp">WhatsApp Number</label>
                        <input type="tel" id="whatsapp" class="mt-1 block w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700" for="id-number">ID Number</label>
                        <input type="text" id="id-number" class="mt-1 block w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700" for="id-picture">Upload ID Picture</label>
                        <input type="file" id="id-picture" class="mt-1 block w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700" for="address">Address</label>
                        <input type="text" id="address" class="mt-1 block w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700" for="school">School</label>
                        <input type="text" id="school" class="mt-1 block w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-gray-700" for="district">District</label>
                        <input type="text" id="district" class="mt-1 block w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
                </div>
            </form>
        </div>

        <!-- Admin Section -->
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Registered Students</h2>
            <table class="min-w-full border border-gray-300">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border px-4 py-2">ID Number</th>
                        <th class="border px-4 py-2">Name</th>
                        <th class="border px-4 py-2">Exam Year</th>
                        <th class="border px-4 py-2">WhatsApp Number</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Row -->
                    <tr class="text-center">
                        <td class="border px-4 py-2">123456</td>
                        <td class="border px-4 py-2">John Doe</td>
                        <td class="border px-4 py-2">2023</td>
                        <td class="border px-4 py-2">+1234567890</td>
                    </tr>
                    <!-- Repeat Row for each registered user -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
